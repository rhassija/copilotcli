[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (with mocked services)
    contract: Contract tests (API endpoint validation)
    e2e: End-to-end tests (full workflow)
    slow: Tests that take more than 1 second
    asyncio: Asynchronous tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Asyncio configuration
asyncio_mode = auto

# Ignore these directories
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info dist build

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */copilotcompanion/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
