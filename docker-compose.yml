version: '3.8'

services:
  # Backend service (FastAPI + Python)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: copilot-ui-backend
    ports:
      - "8000:8000"
    environment:
      # GitHub Configuration
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      
      # CORS Configuration
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      
      # Session Configuration
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-dev-secret-key-change-in-production}
      - SESSION_EXPIRY_HOURS=24
      - SESSION_STORAGE_TYPE=memory
      
      # WebSocket Configuration
      - WEBSOCKET_MESSAGE_QUEUE_SIZE=1000
      - WEBSOCKET_MESSAGE_HISTORY_RETENTION_MINUTES=10
      - WEBSOCKET_RECONNECT_TIMEOUT_SECONDS=30
      
      # Copilot CLI Configuration
      - COPILOT_CLI_TIMEOUT_SECONDS=300
      - COPILOT_CLI_MAX_RETRIES=3
      
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=true
      - LOG_LEVEL=info
    volumes:
      # Mount source code for hot reload in development
      - ./backend/src:/app/src:ro
      - ./backend/tests:/app/tests:ro
      
      # Mount copilot companion environment (for CLI access)
      - ./copilotcompanion:/copilotcompanion:ro
    networks:
      - copilot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend service (Next.js + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: copilot-ui-frontend
    ports:
      - "3000:3000"
    environment:
      # Backend API Configuration
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      
      # Application Settings
      - NEXT_PUBLIC_APP_NAME=Copilot CLI Web UI
      - NEXT_PUBLIC_APP_VERSION=0.1.0
      
      # Feature Flags
      - NEXT_PUBLIC_ENABLE_WEBSOCKET=true
      - NEXT_PUBLIC_ENABLE_ANALYTICS=false
      
      # Session Configuration
      - NEXT_PUBLIC_SESSION_TIMEOUT_MINUTES=30
      
      # Development Settings
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload in development
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
      
      # Persist node_modules in anonymous volume (performance optimization)
      - /app/node_modules
      - /app/.next
    networks:
      - copilot-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  copilot-network:
    driver: bridge
    name: copilot-network

